<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas + Socket.Io</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="./p5.min.js" type="text/javascript"></script>
  <script src="./p5.dom.min.js" type="text/javascript"></script>
  <script src="./p5.sound.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="text-success text-center display-6 m-3">Welcome</div>
    <div class="row">
      <div class="col">
          <div class="card card-body">
            <form onsubmit="sendmsg(event)" >
              <div class="form-group">
                <input type="text" id="handle" placeholder="username" class="form-control" name="username" required>
              </div>

              <div class=" card card-body mb-2" style="height: 400px;">
                  <div id="feedback"></div>
                <div id="output" style="overflow:auto;"></div>
              </div>


              <div class="form-group">
                <textarea type="text" id="message" placeholder="Message" class="form-control" name="msg"
                  required></textarea>
              </div>

              <button type="submit" id="send" class="btn btn-outline-success float-right">Send</button>
            </form>
        </div>
      </div>
      <div class="col" id="canvas"></div>
    </div>
  </div>

</body>
<script src="./index.js" type="text/javascript"></script>

</html>
